function displayCurrentDate() {
    var today = new Date();

    // Get the day of the month
    var dd = today.getDate();

    // Get the month (adding 1 because months are zero-based)
    var mm = today.getMonth() + 1;

    // Get the year
    var yyyy = today.getFullYear();

    // Add leading zero if the day is less than 10
    if (dd < 10) {
        dd = '0' + dd;
    } 

    // Add leading zero if the month is less than 10
    if (mm < 10) {
        mm = '0' + mm;
    } 

    // Format the date as mm-dd-yyyy
    var formattedDate1 = mm + '-' + dd + '-' + yyyy;
    console.log(formattedDate1);

    // Format the date as mm/dd/yyyy
    var formattedDate2 = mm + '/' + dd + '/' + yyyy;
    console.log(formattedDate2);

    // Format the date as dd-mm-yyyy
    var formattedDate3 = dd + '-' + mm + '-' + yyyy;
    console.log(formattedDate3);

    // Format the date as dd/mm/yyyy
    var formattedDate4 = dd + '/' + mm + '/' + yyyy;
    console.log(formattedDate4);

    // Choose one format to display on the webpage
    var chosenFormat = formattedDate2; // Change this as needed

    // Display the chosen format on the webpage
    document.getElementById("currentDate").innerHTML = chosenFormat;
}

// Call the function to display the current date
displayCurrentDate();

let side1 = 5; 
let side2 = 6; 
let side3 = 7; 

// Calculate the semi-perimeter of the triangle
let s = (side1 + side2 + side3) / 2;

// Use Heron's formula to calculate the area of the triangle
let area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));

// Log the calculated area to the console
console.log(area);
document.getElementById("rectangle").innerHTML=area;
